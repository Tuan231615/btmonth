<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Nhập tháng: </p>
<input type="number" min="1" max="12" id="so">
<button onclick="adu()">Tính số ngày</button>
<p id="ode"></p>
<script>
  function adu() {
           let month = +document.getElementById("so").value;
           switch (month) {
             case 1:
             case 3:
             case 5:
             case 7:
             case 8:
             case 10:
             case 12:
                 document.getElementById("ode").innerHTML = "Tháng này có: 31 ngày";
                 break;
               case 4:
               case 6:
               case 9:
               case 11:
                 document.getElementById("ode").innerHTML = "Tháng này có: 30 ngày";
                 break;
                 case 2:
                   document.getElementById("ode").innerHTML = "Tháng này có: 28 hoặc 29 ngày";
                 break;
           }
  }
</script>
</body>
</html>
